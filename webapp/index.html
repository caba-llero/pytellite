<!DOCTYPE html>
<html>
<head>
    <title>Pytellite</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="left-panel">
            <img src="/logo.png" alt="Logo" id="site-logo">
            <div class="tabs" role="tablist">
                <button class="tab active" data-tab="a" role="tab" aria-selected="true">Tab A</button>
                <button class="tab" data-tab="b" role="tab" aria-selected="false">Tab B</button>
            </div>
            <div class="panels">
                <section class="tab-panel active" data-tab="a" role="tabpanel">
                    <div id="euler-angles">Not Connected</div>
                    <div id="metrics" style="margin-top:8px;font-size:12px;color:#cfd8e3;line-height:1.4"></div>
                    <div style="margin-top:8px">
                        <a href="/" style="color:#006896;text-decoration:none">Change configuration</a>
                    </div>
                    <div id="legend">
                        <div class="legend-section">
                            <span class="legend-line solid"></span>
                            <span class="legend-text">Inertial axes</span>
                        </div>
                        <div class="legend-section">
                            <span class="legend-line dashed"></span>
                            <span class="legend-text">Body axes</span>
                        </div>
                        <div class="legend-section legend-colors">
                            <span class="legend-color x"></span><span class="legend-axis-label">X</span>
                            <span class="legend-color y"></span><span class="legend-axis-label">Y</span>
                            <span class="legend-color z"></span><span class="legend-axis-label">Z</span>
                        </div>
                    </div>
                </section>
                <section class="tab-panel" data-tab="b" role="tabpanel">
                    <div style="color:#9aa4b2;font-size:13px">Placeholder content for Tab B.</div>
                </section>
            </div>
        </div>
        <div id="main-vis">
            <div id="renderer-container"></div>
            <div id="playerControls" class="player-controls">
                <button id="playPauseBtn" class="play-pause-btn" aria-label="Play/Pause">
                    <svg class="icon icon-play" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                        <path fill="currentColor" d="M8 5v14l11-7z"/>
                    </svg>
                    <svg class="icon icon-pause" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                        <path fill="currentColor" d="M6 5h4v14H6zm8 0h4v14h-4z"/>
                    </svg>
                </button>
                <input type="range" id="timelineSlider" class="timeline-slider" value="0" min="0" max="1000" step="1">
                <div id="timeLabel" class="time-label">00:00 / 00:00</div>
            </div>
        </div>
        <div id="plots-container">
            <div class="plot-column">
                <div id="rollPlot" class="plot-wrapper"></div>
                <div id="pitchPlot" class="plot-wrapper"></div>
                <div id="yawPlot" class="plot-wrapper"></div>
            </div>
            <div class="plot-column">
                <div id="pPlot" class="plot-wrapper"></div>
                <div id="qPlot" class="plot-wrapper"></div>
                <div id="rPlot" class="plot-wrapper"></div>
            </div>
        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
