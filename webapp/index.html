<!DOCTYPE html>
<html>
<head>
    <title>Interactive Cuboid Simulation</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="container">
        <div id="main-vis">
            <div id="info">
                <h2>Live Data</h2>
                <div id="euler-angles">Not Connected</div>
                <button id="pauseButton">Pause</button>
                <div id="legend">
                    <div class="legend-section">
                        <span class="legend-line solid"></span>
                        <span class="legend-text">Inertial axes</span>
                    </div>
                    <div class="legend-section">
                        <span class="legend-line dashed"></span>
                        <span class="legend-text">Body axes</span>
                    </div>
                    <div class="legend-section legend-colors">
                        <span class="legend-color x"></span><span class="legend-axis-label">X</span>
                        <span class="legend-color y"></span><span class="legend-axis-label">Y</span>
                        <span class="legend-color z"></span><span class="legend-axis-label">Z</span>
                    </div>
                </div>
            </div>
            <div id="renderer-container"></div>
        </div>
        <div id="plots-container">
            <div class="plot-column">
                <div id="rollPlot" class="plot-wrapper"></div>
                <div id="pitchPlot" class="plot-wrapper"></div>
                <div id="yawPlot" class="plot-wrapper"></div>
            </div>
            <div class="plot-column">
                <div id="pPlot" class="plot-wrapper"></div>
                <div id="qPlot" class="plot-wrapper"></div>
                <div id="rPlot" class="plot-wrapper"></div>
            </div>
        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
