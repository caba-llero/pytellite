<!DOCTYPE html>
<html>
<head>
    <title>Pytellite</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="left-panel">
            <div id="logo-row">
                <img src="/logo.png" alt="Logo" id="site-logo">
                <button id="config-btn" class="config-btn" type="button">Change configuration</button>
            </div>
            <div id="view-toggle" class="view-toggle" role="group" aria-label="View toggle">
                <button class="toggle-segment active" data-view="attitude" aria-pressed="true">Attitude</button>
                <button class="toggle-segment" data-view="orbit" aria-pressed="false">Orbit</button>
            </div>
            <div class="tabs" role="tablist">
                <button class="tab active" data-tab="legend" role="tab" aria-selected="true">Legend</button>
                <button class="tab" data-tab="plots" role="tab" aria-selected="false">Plots</button>
                <button class="tab" data-tab="axes" role="tab" aria-selected="false">Axes</button>
                <button class="tab" data-tab="other" role="tab" aria-selected="false">Other</button>
            </div>
            <div class="panels">
                <section class="tab-panel active" data-tab="legend" role="tabpanel">
                    <div id="legend">
                        <div class="legend-section">
                            <span class="legend-line solid"></span>
                            <span class="legend-text">Inertial axes</span>
                        </div>
                        <div class="legend-section">
                            <span class="legend-line dashed"></span>
                            <span class="legend-text">Body axes</span>
                        </div>
                        <div class="legend-section legend-colors">
                            <span class="legend-color x"></span><span class="legend-axis-label">X</span>
                            <span class="legend-color y"></span><span class="legend-axis-label">Y</span>
                            <span class="legend-color z"></span><span class="legend-axis-label">Z</span>
                        </div>
                    </div>
                </section>
                <section class="tab-panel" data-tab="plots" role="tabpanel">
                    <div style="display:flex;flex-direction:column;gap:8px;padding:6px 2px;color:#cfd8e3;font-size:12px">
                        <label for="timeUnitSelect">Time axis</label>
                        <select id="timeUnitSelect" style="background:#12161b;color:#e6eefc;border:1px solid #1f242b;border-radius:6px;padding:6px 8px;">
                            <option value="s" selected>seconds</option>
                            <option value="m">minutes</option>
                            <option value="h">hours</option>
                        </select>
                        <label for="omegaUnitSelect" style="margin-top:6px;">Angular velocity</label>
                        <select id="omegaUnitSelect" style="background:#12161b;color:#e6eefc;border:1px solid #1f242b;border-radius:6px;padding:6px 8px;">
                            <option value="rad" selected>rad/s</option>
                            <option value="deg">deg/s</option>
                        </select>
                    </div>
                </section>
                <section class="tab-panel" data-tab="axes" role="tabpanel"></section>
                <section class="tab-panel" data-tab="other" role="tabpanel">
                    <div id="sim-info" style="margin-top:8px;font-size:12px;color:#cfd8e3;line-height:1.4"></div>
                    <div id="metrics" style="margin-top:8px;font-size:12px;color:#cfd8e3;line-height:1.4"></div>
                </section>
            </div>
        </div>
        <div id="main-vis">
            <div id="renderer-container"></div>
            <div id="playerControls" class="player-controls">
                <button id="playPauseBtn" class="play-pause-btn" aria-label="Play/Pause">
                    <svg class="icon icon-play" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                        <path fill="currentColor" d="M8 5v14l11-7z"/>
                    </svg>
                    <svg class="icon icon-pause" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                        <path fill="currentColor" d="M6 5h4v14H6zm8 0h4v14h-4z"/>
                    </svg>
                </button>
                <input type="range" id="timelineSlider" class="timeline-slider" value="0" min="0" max="1000" step="1">
                <div id="timeLabel" class="time-label">00:00 / 00:00</div>
            </div>
        </div>
        <div id="plots-container">
            <div class="plot-column">
                <div id="qxPlot" class="plot-wrapper"></div>
                <div id="qyPlot" class="plot-wrapper"></div>
                <div id="qzPlot" class="plot-wrapper"></div>
                <div id="qwPlot" class="plot-wrapper"></div>
            </div>
            <div class="plot-column">
                <div id="pPlot" class="plot-wrapper"></div>
                <div id="qPlot" class="plot-wrapper"></div>
                <div id="rPlot" class="plot-wrapper"></div>
            </div>
        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
